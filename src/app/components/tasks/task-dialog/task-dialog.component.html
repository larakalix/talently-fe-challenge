<h1 mat-dialog-title>
  {{ data.task ? "Edit Task" : "Create Task" }}
</h1>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Enter task title" formControlName="title" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        placeholder="Enter task description"
        formControlName="description"
        class="min-h-32"
      ></textarea>
    </mat-form-field>

    <mat-form-field *ngIf="data.task" appearance="fill" class="w-full">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let status of statuses" [value]="status.value">
          {{ status.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="flex justify-between">
  <div class="flex gap-4">
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-button color="primary" (click)="submit()">Save</button>
  </div>
</mat-dialog-actions>
