<ng-container *ngIf="session$ | async as session; else loading">
  <mat-toolbar class="w-full">
    <div class="w-full max-w-7xl m-auto flex justify-between items-center">
      <h1 class="text-xl text-gray-800 font-bold">Tasks Manager</h1>

      <ul class="flex items-center gap-4">
        <li>
          <span class="text-gray-800 text-base"> Welcome, {{ session.email }}! </span>
        </li>
        <li>
          <button mat-flat-button color="warn" (click)="logout()">
            Logout
          </button>
        </li>
      </ul>
    </div>
  </mat-toolbar>

  <section class="w-full max-w-7xl m-auto p-4">
    <ng-container *ngIf="(tasks$ | async)?.length === 0">
      <div
        class="flex flex-col justify-between items-center gap-4 py-12 px-8 border border-gray-300 bg-gray-200/40 rounded-lg"
      >
        <p class="text-gray-600">No tasks available, add one now!</p>
        <button mat-flat-button color="primary" (click)="addTask()">
          Add Task
        </button>
      </div>
    </ng-container>

    <div
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
      *ngFor="let task of tasks$ | async"
    >
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ task.title }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <p class="font-normal text-zinc-700 text-sm py-4">
            {{ task.description }}
          </p>
          <p>Status: {{ task.status }}</p>
        </mat-card-content>

        <mat-card-actions>
          <button mat-button color="primary" (click)="editTask(task)">
            Edit
          </button>
          <button mat-button color="warn" (click)="deleteTask(task)">
            Delete
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </section>
</ng-container>
<ng-template #loading class="flex justify-center items-center w-full h-64">
  <mat-spinner></mat-spinner>
</ng-template>
